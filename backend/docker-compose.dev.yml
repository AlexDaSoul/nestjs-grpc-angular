version: "3.7"

services:

##### user

  user-postgres-dev:
    image: postgres:latest
    container_name: user-postgres-dev
    restart: always
    ports: # for debug, remove in the production
      - 5532:5432
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - POSTGRES_DB=postgres
      - PGPORT=5432

