<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field class="form-field">
        <textarea matInput placeholder="Enter message" formControlName="message"></textarea>
    </mat-form-field>

    <button mat-flat-button [disabled]="!form.controls.message.value" type="submit">SEND MESSAGE</button>
</form>
