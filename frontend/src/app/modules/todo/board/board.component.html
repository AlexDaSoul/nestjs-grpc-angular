<mat-tab-group *ngIf="boards$ | async as boards">
    <mat-tab *ngFor="let board of boards" [label]="board.title">
        <app-status-settings [statuses]="board.statusesList"></app-status-settings>
        <mat-divider></mat-divider>
        <app-members-settings [members]="board.membersList"></app-members-settings>
    </mat-tab>
</mat-tab-group>
