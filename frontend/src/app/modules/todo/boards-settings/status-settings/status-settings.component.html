<h2 class="subtitle">Board statuses</h2>

<div class="statuses"
     *ngIf="statuses"
     cdkDropList
     cdkDropListOrientation="horizontal"
     (cdkDropListDropped)="drop($event)">

    <mat-card class="status" *ngFor="let status of statuses index as i" cdkDrag>
        <h2 class="status-title">{{ status.name }}</h2>
        <mat-card-content>
            <mat-divider></mat-divider>
        </mat-card-content>
        <mat-card-actions class="status-actions">
            <span *ngIf="status.root" class="status-root">
                owner only
            </span>
            <button mat-icon-button title="Edit status" color="primary" (click)="editStatus(i)">
                <mat-icon inline="true">create</mat-icon>
            </button>
            <button mat-icon-button title="Delete status" color="warn" (click)="deleteStatus(i)">
                <mat-icon inline="true">delete_forever</mat-icon>
            </button>
        </mat-card-actions>
    </mat-card>

    <mat-card class="status add-status" title="Add status" (click)="addStatus()">
        <mat-card-content>
            <mat-icon inline="true">add_circle_outline</mat-icon>
        </mat-card-content>
    </mat-card>
</div>
