<mat-sidenav-container class="container">
    <mat-sidenav
            mode="side"
            opened
            fixedInViewport="true"
            fixedTopGap="0"
            fixedBottomGap="0"
            class="sidebar">

        <ng-container *ngIf="isLoggedIn$ | async; else isNotLogin">
            <button mat-icon-button title="Tasks dashboard" routerLink="/dashboard" routerLinkActive="active">
                <mat-icon inline="true">dashboard</mat-icon>
            </button>

            <button mat-icon-button title="Profile settings" routerLink="/settings" routerLinkActive="active">
                <mat-icon inline="true">perm_identity</mat-icon>
            </button>

            <button mat-icon-button title="Logout" (click)="logout()">
                <mat-icon inline="true">exit_to_app</mat-icon>
            </button>
        </ng-container>

        <ng-template #isNotLogin>
            <button mat-icon-button title="Sign in" routerLink="/auth" routerLinkActive="active">
                <mat-icon inline="true">vpn_key</mat-icon>
            </button>

            <button mat-icon-button title="Sign up" routerLink="/register" routerLinkActive="active">
                <mat-icon inline="true">person_add</mat-icon>
            </button>
        </ng-template>

    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
