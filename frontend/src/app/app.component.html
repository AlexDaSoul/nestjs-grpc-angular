<div class="chat-glob">
    <mat-toolbar class="toolbar">
        <mat-toolbar-row>
            <ng-container *ngIf="isLoggedIn$ | async; else isNotLogin">
                <button mat-button color="warn" title="Logout" (click)="logout()">
                    <mat-icon>exit_to_app</mat-icon>
                    Logout
                </button>

                <button mat-button color="warn" title="Profile settings" routerLink="/settings" routerLinkActive="active">
                    <mat-icon>settings</mat-icon>
                    Profile settings
                </button>
            </ng-container>

            <ng-template #isNotLogin>
                <button mat-button color="warn" title="Sign in" routerLink="/auth" routerLinkActive="active">
                    <mat-icon>vpn_key</mat-icon>
                    Sign in
                </button>

                <button mat-button color="warn" title="Sign up" routerLink="/register" routerLinkActive="active">
                    <mat-icon>person_add</mat-icon>
                    Sign up
                </button>
            </ng-template>

            <div class="chat">
                <button mat-icon-button color="warn" title="Chat" routerLink="/chat" routerLinkActive="active">
                    <mat-icon inline="true">chat</mat-icon>
                </button>
            </div>
        </mat-toolbar-row>
    </mat-toolbar>

    <div class="container">
        <router-outlet></router-outlet>
    </div>
</div>
